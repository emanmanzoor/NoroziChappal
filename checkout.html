<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light background */
            margin: 0;
            padding: 0;
        }

        /* Checkout Container */
        .checkout-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        h2 {
            text-align: center;
            color: #333; /* Dark text color */
            margin-bottom: 20px; /* Space below heading */
        }

        .form-group {
            margin: 15px 0; /* Space between fields */
        }

        label {
            display: block;
            margin-bottom: 5px; /* Space below label */
            font-weight: bold; /* Bold labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="password"] {
            width: 100%; /* Full width */
            padding: 10px;
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 14px; /* Font size */
            transition: border-color 0.3s; /* Transition for border color */
        }

        input:focus {
            border-color: #007bff; /* Change border color on focus */
        }

        /* Button */
        button {
            background-color: rgb(29, 27, 27); /* Primary color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Full width */
            font-size: 16px; /* Font size */
            margin-top: 10px; /* Space above button */
            transition: background-color 0.3s; /* Add transition */
        }

        button:hover {
            background-color: black; /* Darker shade on hover */
        }

        /* Order Review */
        .order-review {
            margin-top: 20px;
            border-top: 1px solid #ccc; /* Top border */
            padding-top: 20px; /* Space above order review */
        }

        /* Summary Table */
        table {
            width: 100%;
            border-collapse: collapse; /* Remove space between borders */
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ccc; /* Bottom border */
        }

        th {
            background-color: #f8f8f8; /* Light background for headers */
        }

        /* Total Price */
        .total-price {
            font-weight: bold; /* Bold total price */
        }
    </style>
    <title>Checkout Page</title>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <!-- Shipping Information -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="Enter your state" required>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" placeholder="Enter your zip code" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Payment Information -->
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="number" id="cardNumber" placeholder="Enter your card number" required>
            </div>
            <div class="form-group">
                <label for="expDate">Expiration Date</label>
                <input type="text" id="expDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" placeholder="Enter your CVV" required>
            </div>

            <button type="submit">Proceed to Checkout</button>
        </form>

        <!-- Order Review Section -->
        <div class="order-review">
            <h3>Order Review</h3>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="orderItems">
                    <!-- Dynamically populated order items -->
                    <tr>
                        <td>Item 1</td>
                        <td>1</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>Item 2</td>
                        <td>2</td>
                        <td>$15.00</td>
                    </tr>
                </tbody>
            </table>
            <div class="total-price">
                Total: $50.00
            </div>
        </div>
    </div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Gather form data
            const name = document.getElementById('name').value.trim();
            const address = document.getElementById('address').value.trim();
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value.trim();
            const zip = document.getElementById('zip').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const cardNumber = document.getElementById('cardNumber').value.trim();
            const expDate = document.getElementById('expDate').value.trim();
            const cvv = document.getElementById('cvv').value.trim();

            // Here you would typically handle payment processing and order submission

            console.log('Order Submitted:', {
                name,
                address,
                city,
                state,
                zip,
                phone,
                cardNumber,
                expDate,
                cvv,
            });

            // Optionally, reset the form after submission
            this.reset();
        });
    </script>
</body>
</html>
