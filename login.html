<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Resetting some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light background color */
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Login Form */
        .login-form {
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            width: 400px; /* Fixed width */
            animation: fadeIn 0.5s ease forwards; /* Use the fadeIn animation */
        }

        /* Heading */
        h2 {
            text-align: center;
            color: #333; /* Dark text color */
            margin-bottom: 20px; /* Space below heading */
        }

        .login-icon {
            margin-right: 8px; /* Space between icon and text */
            color: #333; /* Icon color */
        }

        /* Input Group */
        .input-group {
            margin: 15px 0; /* Space between inputs */
            display: flex;
            align-items: center; /* Center items vertically */
        }

        .input-group i {
            margin-right: 10px; /* Space between icon and input */
            color: #666; /* Icon color */
        }

        /* Input Fields */
        input[type="email"],
        input[type="password"] {
            flex-grow: 1; /* Make inputs take full width */
            padding: 10px;
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 14px; /* Font size */
            transition: border-color 0.3s, transform 0.3s; /* Add transition */
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff; /* Change border color on focus */
            transform: scale(1.02); /* Slightly scale the input */
        }

        /* Button */
        button {
            background-color: rgb(29, 27, 27); /* Primary color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Full width */
            font-size: 16px; /* Font size */
            margin-top: 10px; /* Space above button */
            transition: background-color 0.3s, transform 0.3s; /* Add transition */
        }

        button:hover {
            background-color: black; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly scale the button on hover */
        }

        /* Link */
        p {
            text-align: center;
            margin-top: 15px; /* Space above paragraph */
        }

        a {
            color: #007bff; /* Primary link color */
            text-decoration: none; /* No underline */
            transition: color 0.3s, text-decoration 0.3s; /* Add transition */
            font-weight: bold; /* Bold text */
        }

        a:hover {
            color: #0056b3; /* Change link color on hover */
            text-decoration: underline; /* Underline on hover */
            text-shadow: 0 0 3px rgba(0, 123, 255, 0.7); /* Subtle glow effect */
        }

        /* Error Message */
        .error {
            color: red; /* Error text color */
            font-size: 12px; /* Smaller font size for error messages */
            margin-top: 5px; /* Space above error messages */
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2><i class="fas fa-user-lock login-icon"></i>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p class="error" id="errorMessage"></p> <!-- Error message placeholder -->
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Basic validation
            if (!email || !password) {
                errorMessage.textContent = 'Please fill in all fields.';
                return;
            }

            // Simulated login process (replace this with actual authentication logic)
            const validEmail = 'user@example.com'; // Simulated valid email
            const validPassword = 'password123'; // Simulated valid password

            if (email === validEmail && password === validPassword) {
                // Redirect on successful login (replace with your success URL)
                window.location.href = 'dashboard.html';
            } else {
                // Display error message for invalid credentials
                errorMessage.textContent = 'Invalid email or password.';
            }
        });
    </script>
</body>
</html>
